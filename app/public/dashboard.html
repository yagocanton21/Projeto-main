<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap me-2"></i>Sistema de Alunos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html"><i class="fas fa-chart-bar me-1"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-users me-1"></i> Alunos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="btnLogout"><i class="fas fa-sign-out-alt me-1"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Dashboard Administrativo</h1>
    
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-users me-2"></i>Total de Alunos</h5>
          </div>
          <div class="card-body text-center">
            <h2 id="totalAlunos" class="display-4">-</h2>
          </div>
        </div>
      </div>
      
      <div class="col-md-8 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Alunos por Curso</h5>
          </div>
          <div class="card-body">
            <canvas id="cursoChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="fas fa-search me-2"></i>Buscar Alunos</h5>
        <a href="/api/alunos/exportar" class="btn btn-success btn-sm"><i class="fas fa-file-csv me-1"></i> Exportar CSV</a>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-8">
            <input type="text" id="searchTerm" class="form-control" placeholder="Buscar por nome, email ou matrícula...">
          </div>
          <div class="col-md-3">
            <select id="cursosFilter" class="form-select">
              <option value="">Todos os cursos</option>
            </select>
          </div>
          <div class="col-md-1">
            <button id="searchBtn" class="btn btn-primary w-100"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Curso</th>
                <th>Matrícula</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="searchResults">
              <!-- Resultados da busca serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-history me-2"></i>Logs de Atividade</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Data/Hora</th>
                <th>Usuário</th>
                <th>Ação</th>
                <th>IP</th>
              </tr>
            </thead>
            <tbody id="logsTable">
              <!-- Logs serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
