<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Sistema de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-white"><i class="fas fa-graduation-cap me-2"></i>Sistema de Gerenciamento de Alunos</h2>
        </div>
        <div class="card">
          <div class="card-header">
            <h4 class="text-center mb-0"><i class="fas fa-key me-2"></i>Redefinir Senha</h4>
          </div>
          <div class="card-body">
            <form id="redefinirSenhaForm">
              <input type="hidden" id="token">
              <div class="mb-4">
                <label for="novaSenha" class="form-label"><i class="fas fa-lock me-2"></i>Nova Senha</label>
                <input type="password" class="form-control" id="novaSenha" placeholder="Digite sua nova senha" required>
              </div>
              <div class="mb-4">
                <label for="confirmarSenha" class="form-label"><i class="fas fa-check-circle me-2"></i>Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua nova senha" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save me-2"></i>Salvar Nova Senha</button>
              </div>
            </form>
            <div class="mt-4 text-center" id="mensagem"></div>
            <div class="mt-3 text-center">
              <p><a href="login.html" class="fw-bold"><i class="fas fa-arrow-left me-1"></i>Voltar para o login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="redefinir-senha.js"></script>
</body>
</html>
