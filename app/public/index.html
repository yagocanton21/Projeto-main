<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <div class="container mt-4">
    <h1 class="text-center mb-4">Sistema de Gerenciamento de Alunos</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5><i class="fas fa-user-plus me-2"></i>Cadastrar Novo Aluno</h5>
      </div>
      <div class="card-body">
        <form id="alunoForm">
          <input type="hidden" id="alunoId">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nome" class="form-label"><i class="fas fa-user me-2"></i>Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="telefone" class="form-label"><i class="fas fa-phone me-2"></i>Telefone</label>
              <input type="text" class="form-control" id="telefone">
            </div>
            <div class="col-md-6 mb-3">
              <label for="curso" class="form-label"><i class="fas fa-graduation-cap me-2"></i>Curso</label>
              <input type="text" class="form-control" id="curso">
            </div>
          </div>
          <div class="mb-3">
            <label for="matricula" class="form-label"><i class="fas fa-id-card me-2"></i>Matrícula</label>
            <input type="text" class="form-control" id="matricula">
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" id="limparForm"><i class="fas fa-eraser me-2"></i>Limpar</button>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5><i class="fas fa-list me-2"></i>Lista de Alunos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th><i class="fas fa-user me-1"></i>Nome</th>
                <th><i class="fas fa-envelope me-1"></i>Email</th>
                <th><i class="fas fa-phone me-1"></i>Telefone</th>
                <th><i class="fas fa-graduation-cap me-1"></i>Curso</th>
                <th><i class="fas fa-id-card me-1"></i>Matrícula</th>
                <th><i class="fas fa-cogs me-1"></i>Ações</th>
              </tr>
            </thead>
            <tbody id="alunosLista">
              =
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
