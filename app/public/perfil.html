<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Sistema de Alunos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Sistema de Alunos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="perfil.html">Meu Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="btnLogout">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4">Meu Perfil</h1>
    
    <div class="card">
      <div class="card-header">
        <h5>Informações do Aluno</h5>
      </div>
      <div class="card-body">
        <div id="perfilInfo">
          <div class="mb-3">
            <strong>Nome:</strong> <span id="perfilNome"></span>
          </div>
          <div class="mb-3">
            <strong>Email:</strong> <span id="perfilEmail"></span>
          </div>
          <div class="mb-3">
            <strong>Telefone:</strong> <span id="perfilTelefone"></span>
          </div>
          <div class="mb-3">
            <strong>Curso:</strong> <span id="perfilCurso"></span>
          </div>
          <div class="mb-3">
            <strong>Matrícula:</strong> <span id="perfilMatricula"></span>
          </div>
        </div>
        
        <button class="btn btn-primary" id="btnEditar">Editar Informações</button>
      </div>
    </div>
    
    <div class="card mt-4" id="formEdicao" style="display: none;">
      <div class="card-header">
        <h5>Editar Informações</h5>
      </div>
      <div class="card-body">
        <form id="perfilForm">
          <div class="mb-3">
            <label for="editTelefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="editTelefone">
          </div>
          <div class="mb-3">
            <label for="editCurso" class="form-label">Curso</label>
            <input type="text" class="form-control" id="editCurso">
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" id="btnCancelar">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="perfil.js"></script>
</body>
</html>
